<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Employee Data Management</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>

  </head>

  <body>

    <div class="container">

      <br>

      <!-- Jumbotron Title -->
      <div class="jumbotron">
        <h1 class="text-center">Employee Data Management </h1>
        <h4 class="text-center">A Comprehensive Directory of Employee Billable Hours</h4>
      </div>

       <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Current Employees</h3>
            </div>
            <div class="container">                                                
         <div class="table-responsive">          
  <table class="table"> 
    <thead>
      <tr>
        <th>Employee Name</th>
        <th>Role</th>
        <th>Start Date</th>
        <th>Months Worked</th>
        <th>Monthly Rate</th>
        <th>Total Billed ($)</th>
        <div id="full-member-list"></div>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Anna</td>
        <td>Pitt</td>
        <td>35</td>
        <td>New York</td>
        <td>USA</td>
      </tr>
    </tbody>
  </table>
  </div>
</div>
          </div>
        </div>

      </div>



      <!-- Make Your Bid -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Add Employee </h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="bidder-name">Employee Name</label>
                  <input class="form-control" id="employee-name" type="text">
                </div>
                <div class="form-group">
                  <label for="bidder-price">Role</label>
                  <input class="form-control" id="role" type="text">
                </div>
                <div class="form-group">
                  <label for="bidder-price">Start Date (DD/MM/YY - ex. 01/01/09)</label>
                  <input class="form-control" id="start-date" type="date">
                </div>
                <div class="form-group">
                  <label for="bidder-price">Monthly Rate</label>
                  <input class="form-control" id="montly-rate" type="number">
                </div>
                <button class="btn btn-primary" id="submit-bid" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>

      </div>

    </div>

    <!-- JavaScript -->
    <script src="logic.js"></script>

  </body>

</html>
